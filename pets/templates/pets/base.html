<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Shelter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            object-fit:fill;
            object-position: center;
        }
    </style>
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pet_list' %}">
                <i class="fas fa-paw"></i> Pet Shelter
            </a>
            
            <div class="navbar-nav ms-auto d-flex flex-row gap-3">
                <a class="nav-link" href="{% url 'pet_list' %}">
                    <i class="fas fa-home"></i> All Pets
                </a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'pet_add' %}">
                        <i class="fas fa-plus"></i> Add Pet
                    </a>
                    <a class="nav-link" href="{% url 'adoption_request_list' %}">
                        <i class="fas fa-heart"></i> My Requests
                    </a>
                    <span class="nav-link">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </span>
                    <form method="post" action="{% url 'logout' %}" class="d-flex">
                        {% csrf_token %}
                        <button type="submit" class="nav-link bg-transparent border-0 text-light">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a class="nav-link" href="{% url 'signup' %}">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="container mt-4 flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
